<h1 [ngClass] = "{'green':true, 'italic':isItalic,'hidden':isHidden}"><strong>Welcome {{newName}}</strong></h1>

<h1 [ngStyle]="{'color':secondColor}">Another Header</h1>

<app-newcomp header="More"></app-newcomp>
